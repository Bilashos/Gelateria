<h2 mat-dialog-title>Modifica Descrizione</h2>
<div>
<mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Descrizione</mat-label>
    <textarea matInput [(ngModel)]="data.description" rows="8"></textarea>
  </mat-form-field>
  <p>{{ data.message }}</p>
  <p>{{ data.secondaryMessage }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annulla</button>
  <button mat-button (click)="onSave()">Conferma</button>
</mat-dialog-actions>
</div>
