<h2 mat-dialog-title *ngIf="!confirmUpdate">Modifica Descrizione</h2>
<h2 mat-dialog-title *ngIf="confirmUpdate">{{ data.message }}</h2>

<div>
  <mat-dialog-content *ngIf="!confirmUpdate">
    <mat-form-field style="width: 100%;">
      <mat-label>Descrizione</mat-label>
      <textarea matInput [(ngModel)]="data.description" rows="8"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content *ngIf="confirmUpdate">
    <p>{{ data.secondaryMessage }}</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Annulla</button>
    <button mat-button (click)="onSave()">{{ confirmUpdate ? 'Conferma' : 'Salva' }}</button>
  </mat-dialog-actions>
</div>
