<div>
  <label for="productName">Nome del prodotto:</label>
  <input type="text" id="productName" [(ngModel)]="newProduct.name" />

  <label for="productDescription">Descrizione:</label>
  <textarea id="productDescription" [(ngModel)]="newProduct.description"></textarea>

  <label for="productPrice">Prezzo:</label>
  <input type="number" id="productPrice" [(ngModel)]="newProduct.price" />

  <button (click)="createProduct()">Crea Prodotto</button>
</div>
