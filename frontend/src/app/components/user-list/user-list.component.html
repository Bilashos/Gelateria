<!-- user-list.component.html -->
<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="numero ordini">
    <th mat-header-cell *matHeaderCellDef>Numero ordini</th>
    <td mat-cell *matCellDef="let user">{{ user.ordersNumber }}</td>
  </ng-container>

  <!-- Table Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="container-xl">
  <div class="row">
    <div class="col-md-4" *ngFor="let order of orders">
      <app-orders []="order"></app-orders>
    </div>
  </div>
</div>
<p>orders works!</p>
<div class="container-xl">
  <div class="row">
    <div *ngFor="let order of orders;  let i = index " class="col-md-4">
      <div class="custom-card">
        <div class="d-flex justify-content-between">
          <h2>Ordine {{orders.length - i}}</h2>
        </div>
        <h5>numero: <em>{{order._id}}</em></h5>
        <div>
          <p>Totale prodotti ordinati: <strong>{{order.products.length}}</strong></p>
          <button class="btn btn-primary w-100">Visualizza</button>
        </div>
      </div>
    </div>
  </div>
</div>
