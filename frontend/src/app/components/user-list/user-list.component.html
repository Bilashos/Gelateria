<div>
  <mat-form-field>
    <mat-label>Filtra per nome</mat-label>
    <mat-select [(ngModel)]="selectedUserName" (ngModelChange)="filterUsers()">
      <mat-option value="">Tutti</mat-option>
      <mat-option *ngFor="let user of users" [value]="user.username">{{ user.username }}</mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <!-- Table Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
<div class="container-xl">
  <div class="row">
    <div class="col-md-4" *ngFor="let order of orders">
      <app-orders [order]="order"></app-orders>
    </div>
  </div>
</div>
