<div class="container-xl">
    <div class="row">
      <div class="custom-card">
        <div class="d-flex justify-content-between">
          <h2 class="text-truncate">Ordine numero: {{ order._id }}</h2>
          <div [innerHTML]="getStatusIcon(order.status.toString()) | statusIconHtml"></div>
        </div>
        <h5>Data ordine: <em>{{ order.creationDate | date: 'dd/MM/yyyy HH:mm:ss' }}</em></h5>
        <h5>Utente: <em>{{ order.username }}</em> </h5>

        <div>
          <p> Totale prodotti ordinati: <strong>{{ order.productsCount }}</strong></p>
          <!--<ng-template #profile>
            Totale prodotti ordinati: <strong>{{ order.products.length }}</strong>
          </ng-template>-->
          <!-- indirizzamento di visualizza -->
          <div class="row">
            <div class="col-md-6 mb-2">
              <button class="btn btn-primary w-100" (click)="openDetail(order)">Visualizza</button>
            </div>
            <div class="col-md-6 mb-2" *ngIf="this.authService.isAdmin()">
              <button class="btn btn-primary w-100"  (click)="sendNotification(order.username)">Invia notifica</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
