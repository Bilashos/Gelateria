<div class="container-xl">
  <div class="row">
    <div class="custom-card">
      <div class="d-flex justify-content-between">
        <!-- Utilizza la funzione slice() per ottenere solo i primi 4 caratteri dell'ID -->
        <h2>Ordine numero: {{ order._id?.slice(0, 7) + ".." }}</h2>
        <div [innerHTML]="getStatusIcon(order.status.toString()) | statusIconHtml"></div>
      </div>
      <h5>Data ordine: <em>{{ order.creationDate | date: 'dd/MM/yyyy HH:mm:ss' }}</em></h5>
      <h5>Utente: <em>{{ order.username }}</em></h5>
      <div>
        <p>Totale prodotti ordinati: <strong>{{ order.productsCount }}</strong></p>

        <!-- indirizzamento di visualizza -->
        <button class="btn btn-primary w-100" [routerLink]="''">Visualizza</button>
      </div>
    </div>
  </div>
</div>
