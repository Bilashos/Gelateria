<div class="container-xl">
  <div class="row">
    <div class="custom-card">
      <div class="d-flex justify-content-between">
        <h2>Ordine numero: {{ order._id }}</h2>
        <div [innerHTML]="getStatusIcon(order.status.toString()) | statusIconHtml"></div>
      </div>
      <h5>Data ordine: <em>{{ order.creationDate | date: 'dd/MM/yyyy HH:mm:ss' }}</em></h5>
      <div>
        <p>Totale prodotti ordinati: <strong>{{ order.products.length }}</strong></p>
        <button class="btn btn-primary w-100">Visualizza</button>
      </div>
    </div>
  </div>
</div>
