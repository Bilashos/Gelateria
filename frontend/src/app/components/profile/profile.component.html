<div class="container-xl">
  <div class="row">
    <div *ngFor="let order of products;  let i = index " class="col-md-4">
      <div class="custom-card">
        <div class="d-flex justify-content-between">
          <h2>Ordine {{products.length - i}}</h2>
        </div>
        <h5>numero: <em>{{order._id}}</em></h5>
        <div>
          <button class="btn btn-primary w-100">Visualizza</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngFor="let product of orders">
  <h3>{{ product.name }}</h3>
  <h3>{{ product.description }}</h3>
  <h3>{{ product.type }}</h3>
  <!-- Altre informazioni aggiuntive possono essere visualizzate qui -->
</div>
