<!-- product-list.component.html -->
<div>
  <div class="example-button-row">
    <button class="button-large" (click)="filterProducts('TORTA')" [ngClass]="{'large': selectedType === 'TORTA'}">TORTA</button>
    <button class="button-large" (click)="filterProducts('GELATO')" [ngClass]="{'large': selectedType === 'GELATO'}">GELATO</button>
    <button class="button-large" (click)="filterProducts('TUTTI')" [ngClass]="{'large': !selectedType}">Mostra Tutti</button>
  </div>

  <mat-grid-list cols="2" rowHeight="1:1">
    <div class="product-container" *ngFor="let product of filteredProducts">
      <mat-grid-tile>
        <div class="product-card">
          <a [routerLink]="['/single-product', product._id]">
            <h3>{{ product.name }}</h3>
          </a>
          <p>{{ product.description }}</p>
        </div>
      </mat-grid-tile>
    </div>
  </mat-grid-list>


  <mat-grid-list cols="2" rowHeight="1:1">
  <div class="product-container" *ngFor="let product of filteredProducts">
    <mat-card class="gusticard">
  <mat-card-header>
    <mat-card-subtitle>{{ product.type }}</mat-card-subtitle>
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{product.description}}</p>
    <p>Disponibili solo: {{ product.disponibilita }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>ACQUISTA</button>
    <button [routerLink]="['/single-product', product._id]" mat-button>VISUALIZZA</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
    </mat-card>
  </div>
  </mat-grid-list>
</div>
