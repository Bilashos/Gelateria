<div class="container-xl">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <mat-card class="gusticard">
                <mat-card-header>
                    <mat-card-subtitle>{{ product.type }}</mat-card-subtitle>
                    <mat-card-title>{{ product.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p  class="text-break">{{ product.description }} </p>
                    <p>Disponibili solo: {{ product.disponibilita }}</p>
                    <mat-divider></mat-divider>
                </mat-card-content>
                
                    <div class="d-flex justify-content-between m-2">

                        <button [routerLink]="['/single-product', product._id]" mat-raised-button>VISUALIZZA</button>
                        <button mat-raised-button color="primary" (click)="addItemToCart(product._id!)"
                            *ngIf="!isViewCarrello else view">Aggiungi al carrello</button>
                        <ng-template #view>
                            <div>
                                bottoni per il carrello
                            </div>
                        </ng-template>
                    </div>
                <mat-card-footer>
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
