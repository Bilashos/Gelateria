<div *ngIf="!isTableMode; else tableMode">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{orderedProduct.name}}</mat-card-title>
            <mat-card-subtitle>{{orderedProduct.type}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Prezzo Unitario: {{orderedProduct.price.toFixed(2)}}€</p>
            <p>Quantita Ordinata: <b>{{orderedProduct.quantity}}</b></p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>TOTALE: {{(orderedProduct.price*orderedProduct.quantity).toFixed(2)}}€</button>
        </mat-card-actions>
    </mat-card>

</div>
<ng-template #tableMode>
    
       
    
</ng-template>
