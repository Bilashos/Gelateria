<!-- single-product.component.html -->
<div *ngIf="!product">
  <p>Caricamento in corso...</p>
</div>

<div class="container-xl">
  <div class="row">
    <div *ngIf="product">
      <app-product-card [product]="product" [showDeleteButton]="true" [singleP]="true"></app-product-card>
    </div>
  </div>
  <div class="example-button-container">
    <button mat-fab color="warn"[routerLink]="['/productList']"  aria-label="Example icon button with a home icon">
      <mat-icon>home</mat-icon>
    </button>
  </div>
</div>
