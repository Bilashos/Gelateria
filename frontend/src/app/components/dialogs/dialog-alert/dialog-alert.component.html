<h2 mat-dialog-title>{{data.titolo}}</h2>
<mat-dialog-content>{{data.descrizione}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{data.btn2}}</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">{{data.btn1}}</button>
</mat-dialog-actions>
